<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OneClick Tools ðŸš€</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
                <p>Sign in to access your tools and continue your work</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" id="btnLoader">
                        <div class="loader"></div>
                    </div>
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one here:</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="auth-background-content">
                <h2>Boost Your Productivity</h2>
                <p>Access your personalized dashboard with all your favorite tools</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-history"></i>
                        <span>Access your recent files</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-star"></i>
                        <span>Quick access to favorite tools</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Track your usage stats</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Form submission
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const btnLoader = document.getElementById('btnLoader');
        const btnText = document.querySelector('.btn-text');
        const authBtn = document.querySelector('.auth-btn');
        
        btnText.style.opacity = '0';
        btnLoader.style.display = 'flex';
        authBtn.disabled = true;

        console.log('Attempting login...'); // Debug log

        const response = await fetch('/api/login', {  // Use relative URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            credentials: 'include', // This is crucial for cookies/sessions
            body: JSON.stringify({ email, password })
        });

        console.log('Response status:', response.status); // Debug log

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Response data:', data); // Debug log
        
        if (data.success) {
            // Store user data in localStorage for the dashboard
            localStorage.setItem('user', JSON.stringify(data.user));
            
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        } else {
            alert('Login failed: ' + data.message);
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Login error: ' + error.message);
    } finally {
        const btnLoader = document.getElementById('btnLoader');
        const btnText = document.querySelector('.btn-text');
        const authBtn = document.querySelector('.auth-btn');
        
        if (btnText) btnText.style.opacity = '1';
        if (btnLoader) btnLoader.style.display = 'none';
        if (authBtn) authBtn.disabled = false;
    }
});
// Check if user is already logged in
document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('user');
            if (userData) {
                // Pre-fill email if user exists
                const user = JSON.parse(userData);
                document.getElementById('email').value = user.email;
                
                // Check if session is still valid
                checkSessionValidity();
            }
        });

        // Function to check if session is still valid
        async function checkSessionValidity() {
            try {
                const response = await fetch('http://localhost:5000/api/user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Session is valid, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }
                }
            } catch (error) {
                console.log('No valid session, staying on login page');
            }
        }
    </script>
</body>
</html>
